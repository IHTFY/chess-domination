<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Domination</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link href="style/icons/materialIcons.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/global.css"
    />

    <script type="module" src="scripts/chessboard-element.bundled.js"></script>

    <link rel="stylesheet" type="text/css" href="style/materialize.min.css" />
    <script src="style/materialize.min.js"></script>

    <script defer type="module" src="scripts/main.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7816252471679024"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col s12 m8 l6 xl4 center-align">
        <div class="boardContainer s12">
          <chess-board id="board"> </chess-board>
        </div>

        <div class="row no-select">
          <div class="col s12">
            <p>
              <label>
                Solve
                <button id="kingBtn" class="waves-effect btn indigo">♔</button>
                <button id="queenBtn" class="waves-effect btn indigo">♕</button>
                <button id="rookBtn" class="waves-effect btn indigo">♖</button>
                <button id="bishopBtn" class="waves-effect btn indigo">
                  ♗
                </button>
                <button id="knightBtn" class="waves-effect btn indigo">
                  ♘
                </button>
                <button id="pawnBtn" class="waves-effect btn indigo">♙</button>
              </label>
            </p>
          </div>

          <div class="container">
            <div class="col s8">
              <div class="switch">
                <label>
                  Non-Attacking
                  <input id="modeSwitch" type="checkbox" />
                  <span class="lever"></span>
                  Domination
                </label>
              </div>
            </div>
            <div class="col s4">
              <button id="clearBtn" class="waves-effect btn red lighten-1">
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col m12 l6 center-align">
        <table id="stats" class="centered highlight">
          <thead>
            <tr>
              <th></th>
              <th>Count</th>
              <th>Record</th>
              <th>±</th>
              <th>Perfect</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>♔</td>
              <td class="animated-number" id="kingCount"></td>
              <td class="animated-number" id="kingBest"></td>
              <td class="animated-number" id="kingDiff"></td>
              <td class="animated-number" id="kingPossible"></td>
            </tr>
            <tr>
              <td>♕</td>
              <td class="animated-number" id="queenCount"></td>
              <td class="animated-number" id="queenBest"></td>
              <td class="animated-number" id="queenDiff"></td>
              <td class="animated-number" id="queenPossible"></td>
            </tr>
            <tr>
              <td>♖</td>
              <td class="animated-number" id="rookCount"></td>
              <td class="animated-number" id="rookBest"></td>
              <td class="animated-number" id="rookDiff"></td>
              <td class="animated-number" id="rookPossible"></td>
            </tr>
            <tr>
              <td>♗</td>
              <td class="animated-number" id="bishopCount"></td>
              <td class="animated-number" id="bishopBest"></td>
              <td class="animated-number" id="bishopDiff"></td>
              <td class="animated-number" id="bishopPossible"></td>
            </tr>
            <tr>
              <td>♘</td>
              <td class="animated-number" id="knightCount"></td>
              <td class="animated-number" id="knightBest"></td>
              <td class="animated-number" id="knightDiff"></td>
              <td class="animated-number" id="knightPossible"></td>
            </tr>
            <tr>
              <td>♙</td>
              <td class="animated-number" id="pawnCount"></td>
              <td class="animated-number" id="pawnBest"></td>
              <td class="animated-number" id="pawnDiff"></td>
              <td class="animated-number" id="pawnPossible"></td>
            </tr>
          </tbody>
        </table>
        <button id="resetBtn" class="waves-effect btn red">Reset Scores</button>
      </div>
    </div>
  </body>
</html>
