<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Domination</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/chessboard-element?module"
    ></script>

    <link rel="stylesheet" type="text/css" href="materialize.min.css" />
    <script src="materialize.min.js"></script>

    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col s12 m8 l6 xl4 center-align">
        <div class="boardContainer s12">
          <chess-board id="board"> </chess-board>
        </div>

        <div class="row">
          <div class="col s12">
            <p>
              <label>
                Solve
                <button id="kingBtn" class="waves-effect btn indigo">♔</button>
                <button id="queenBtn" class="waves-effect btn indigo">♕</button>
                <button id="rookBtn" class="waves-effect btn indigo">♖</button>
                <button id="bishopBtn" class="waves-effect btn indigo">
                  ♗
                </button>
                <button id="knightBtn" class="waves-effect btn indigo">
                  ♘
                </button>
                <button id="pawnBtn" class="waves-effect btn indigo">♙</button>
              </label>
            </p>
          </div>

          <div class="container">
            <div class="col s8">
              <div class="switch">
                <label>
                  Non-Attacking
                  <input id="modeSwitch" type="checkbox" />
                  <span class="lever"></span>
                  Domination
                </label>
              </div>
            </div>
            <div class="col s4">
              <button id="clearBtn" class="waves-effect btn red">Clear</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col m12 l6">
        <table id="stats">
          <thead>
            <tr>
              <th>Piece</th>
              <th>Count</th>
              <th>Best</th>
              <th>Possible</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>♔</td>
              <td id="kingCount">0</td>
              <td id="kingBest">0</td>
              <td id="kingPossible">16</td>
            </tr>
            <tr>
              <td>♕</td>
              <td id="queenCount">0</td>
              <td id="queenBest">0</td>
              <td id="queenPossible">8</td>
            </tr>
            <tr>
              <td>♖</td>
              <td id="rookCount">0</td>
              <td id="rookBest">0</td>
              <td id="rookPossible">8</td>
            </tr>
            <tr>
              <td>♗</td>
              <td id="bishopCount">0</td>
              <td id="bishopBest">0</td>
              <td id="bishopPossible">14</td>
            </tr>
            <tr>
              <td>♘</td>
              <td id="knightCount">0</td>
              <td id="knightBest">0</td>
              <td id="knightPossible">32</td>
            </tr>
            <tr>
              <td>♙</td>
              <td id="pawnCount">0</td>
              <td id="pawnBest">0</td>
              <td id="pawnPossible">32</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
